<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios e Inputs</title>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <section>
            <h2>Ingreso de datos</h2>
            <form action="">
                <label for="nombres">Nombres :</label>
                <input 
                    type="text" 
                    name="nombres" 
                    id="nombres" 
                    placeholder="Ej. Juan Luis">
                <br>
                <label for="apellido">Apellidos :</label>
                <input 
                    type="text" 
                    name="apellido" 
                    id="apellido" 
                    placeholder="Ej. Perez Lee">
                <br>
                <label for="email">Email :</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Ej. usuario@dominio.com">
                <br>
                <label for="contraseña">Contraseña :</label>
                <input 
                    type="password" 
                    name="contraseña" 
                    id="contraseña" 
                    placeholder="*************">
                <br>
                <label for="edad">Edad :</label>
                <input 
                    type="number" 
                    name="edad" 
                    id="edad" 
                    placeholder="Ej. 18">
                <br>
                <label for="genero">Género</label>
                <br>
                <input
                    type="radio" 
                    name="genero"
                    value="M">Masculino
                <input 
                    type="radio" 
                    name="genero"
                    value="F">Femenino
                <input 
                    type="radio" 
                    name="genero"
                    value="NC">Prefiero no compartirlo
                <br>
                <label for="intereses">Intereses :</label>
                <input 
                    type="checkbox" 
                    value="next">Next.js
				<input 
                    type="checkbox" 
                    value="cocina">Cocina para desarrolladores
				<input 
                    type="checkbox" 
                    value="juegos">Videojuegos
				<input 
                    type="checkbox" 
                    value="juegosmesa">Juegos de Mesa
				<input 
                    type="checkbox" 
                    value="música">Música
                <br>
				<label>Ciudad :</label>
				<select>
					<option selected disabled>Seleccione una opción</option>
					<option value="AM">Amazonas</option>
					<option value="AN">Ancash</option>
					<option value="AP">Apurimac</option>
					<option value="AR">Arequipa</option>
					<option value="CU">Cusco</option>
					<option value="LI">Lima</option>
					<option value="LI">Piura</option>
					<option value="TA">Tacna</option>
				</select>
				<br>
				<label for="distritos">Distritos :</label>
				<input list="distritos">
				<datalist id="distritos">
					<option value="Lima">Lima Cercado</option>
					<option value="Ate">Ate</option>
					<option value="Breña">Breña</option>
					<option value="Pueblo Libre">Pueblo Libre</option>
					<option value="San Miguel">San Miguel</option>
					<option value="San Juan de Lurigancho">San Juan de Lurigancho<option>
				</datalist>
                <br>
                <label for="color">Color :</label>
                <input type="color">
                <br>
                <label for="fechadenacimiento">Fecha de Nacimiento :</label>
                <input type="date">
                <br>
                <label for="hora">Hora :</label>
                <input type="time">
                <br>
                <label for="biografia">Biografía :</label>
                <textarea name="biografia" id="biografia" cols="50" rows="10"></textarea>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </form>
        </section>
    </main>
</body>
</html>
